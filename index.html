<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .text-container {
            text-align: center;
        }

        .animated-text {
            font-size: 2rem;
            color: #fff;
            opacity: 0;
            margin: 20px 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #fff;
            width: 0;
        }

        .animated-text.show {
            animation: typeAndErase 4s ease-in-out forwards;
        }

        .animated-text.final {
            animation: typeFinal 2s ease-in-out forwards;
        }

        @keyframes typeAndErase {
            0% {
                opacity: 1;
                width: 0;
            }
            25% {
                width: 100%;
            }
            75% {
                width: 100%;
            }
            100% {
                opacity: 0;
                width: 0;
            }
        }

        @keyframes typeFinal {
            0% {
                opacity: 1;
                width: 0;
            }
            100% {
                opacity: 1;
                width: 100%;
                border-right: none;
            }
        }

        .button {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 10s;
        }

        .button button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .button button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button a {
            color: white;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="animated-text" id="text1">Haloo Kak Mir</div>
        <div class="animated-text" id="text2">Today is your birthday, 
            right?</div>
      
    </div>
    
    <div class="button">
        <button>
            <a href="flower.html">Klik disini</a>
        </button>
    </div>

    <script>
        const texts = ['text1', 'text2',];
        let currentIndex = 0;

        function showText() {
            if (currentIndex < texts.length) {
                const currentText = document.getElementById(texts[currentIndex]);
                
                if (currentIndex === texts.length - 1) {
                    currentText.classList.add('final');
                } else {
                    currentText.classList.add('show');
                    setTimeout(() => {
                        currentIndex++;
                        showText();
                    }, 4000);
                }
            }
        }

        setTimeout(showText, 500);
    </script>
</body>
</html>
